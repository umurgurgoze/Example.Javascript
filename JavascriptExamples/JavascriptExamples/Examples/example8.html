<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 48 || Uygulama 8: Animasyon(Sürekli hareket eden nesneler)</title>
    <style>
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var box = document.getElementById("div1");
        box.style.width = "150px";
        box.style.height = "150px";
        box.style.position = "absolute";
        box.style.top = "1px";
        box.style.left = "1px";
        box.style.backgroundImage = "url(../images/goruntu1.jpg)";

        var yukariDon = false;
        var solaDon = false;

        function animasyon(box, top, left) {
            var ustKonum = Number(box.style.top.split("px")[0]);
            var solKonum = Number(box.style.left.split("px")[0]);

            if (ustKonum >= (window.innerHeight - 150)) {
                yukariDon = true;
            }
            else if (ustKonum <= 0) {
                yukariDon = false;
            }

            box.style.top = (ustKonum + top).toString() + "px";

            if (solKonum >= (window.innerWidth - 150)) {
                solaDon = true;
            }
            else if (solKonum <= 0) {
                solaDon = false;
            }
            box.style.left = (solKonum + left).toString() + "px";
        }
        setInterval(function () {
            if (yukariDon == true && solaDon == true) {
                animasyon(box, -1, -1);
            }
            else if (yukariDon == false && solaDon == true) {
                animasyon(box, 1, -1);
            }
            else if (yukariDon == true && solaDon == false) {
                animasyon(box, -1, 1);
            }
            else if (yukariDon == false && solaDon == false) {
                animasyon(box, 1, 1);
            }

        }, 2)

    </script>
</body>
</html>
